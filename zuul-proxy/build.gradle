plugins {
    id 'java'
}

group 'demo'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-zuul', version: "${spring_cloud_version}"
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: "${spring_cloud_version}"
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

}

test {
    //useJUnitPlatform()
}
